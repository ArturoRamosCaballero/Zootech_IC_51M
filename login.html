<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <div class="container d-flex align-items-center">
            <img src="src/logo.png" alt="Logo" width="80" class="me-3">
            <h1 class="m-0">Zootech</h1>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="ubicacion.html"><i class="fas fa-map"></i> Ubicación</a></li>
                    <li class="nav-item"><a class="nav-link" href="catalogo.html"><i class="fas fa-paw"></i> Animales</a></li>
                    <li class="nav-item"><a class="nav-link" href="sugerencias.html"><i class="fas fa-comments"></i> Sugerencias</a></li>
                    <li class="nav-item"><a class="nav-link active" href="login.html"><i class="fas fa-user"></i> Iniciar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h2 class="text-center fw-bold text-danger mb-4">Iniciar Sesión</h2>
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label"><i class="fas fa-user"></i> Correo Electronico</label>
                                <input type="email" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label"><i class="fas fa-lock"></i> Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-danger w-100 mt-3">Iniciar Sesión</button>
                        </form>
                        <div class="text-center mt-4">
                            <p>¿No tienes una cuenta? <a href="#" class="text-danger">Regístrate aquí</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <br>
